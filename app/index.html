<!DOCTYPE html>
<html lang="en" ng-app="contactManagerApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css"/>
        <link href="/bower_components/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="./assets/app.css"/>
        <style type="text/css">
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .data-ng-cloak{
                display:none !important;
            }
        </style>
    </head>
    <body ng-cloak ng-controller="mainController as vm">
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="/bower_components/angular-material/angular-material.min.js"></script>
        <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="/dist/services/userService.js"></script>
        <script src="/dist/controllers/mainController.js"></script>
        <script src="/dist/boot.js"></script>
        
        <h1>Salam World</h1>
        {{vm.message}}
    </body>
</html>
